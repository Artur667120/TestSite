<body>

  <div class="modal" id="composeModal">

  <script>
    // ================ –ü–†–û–°–¢–ê –†–ï–ê–õ–Ü–ó–ê–¶–Ü–Ø ================
    
    // –î–∞–Ω—ñ –ª–∏—Å—Ç—ñ–≤
    let emails = [
      {
        id: 1,
        sender: "–£–Ω—ñ–≤–µ—Ä—Å–∏—Ç–µ—Ç",
        avatar: "–£",
        subject: "–ó–∞–ø—Ä–æ—à–µ–Ω–Ω—è –Ω–∞ –∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü—ñ—é",
        preview: "–®–∞–Ω–æ–≤–Ω—ñ —Å—Ç—É–¥–µ–Ω—Ç–∏ —Ç–∞ –≤–∏–∫–ª–∞–¥–∞—á—ñ! –ó–∞–ø—Ä–æ—à—É—î–º–æ –≤–∑—è—Ç–∏ —É—á–∞—Å—Ç—å...",
        date: "10:30",
        unread: true,
        starred: true,
        tag: "study"
      },
      {
        id: 2,
        sender: "–û–ª–µ–Ω–∞ –ö—Ä–∞–≤–µ—Ü—å",
        avatar: "–û",
        subject: "–ó—É—Å—Ç—Ä—ñ—á –∑–∞–≤—Ç—Ä–∞ –æ 14:00",
        preview: "–ü—Ä–∏–≤—ñ—Ç! –ù–µ –∑–∞–±—É–¥—å –ø—Ä–æ –Ω–∞—à—É –∑—É—Å—Ç—Ä—ñ—á —É Zoom –∑–∞–≤—Ç—Ä–∞...",
        date: "09:45",
        unread: false,
        starred: false,
        tag: "work"
      },
      {
        id: 3,
        sender: "–ú–∞–∫—Å–∏–º –®–µ–≤—á—É–∫",
        avatar: "–ú",
        subject: "–§–æ—Ç–æ –∑ –ø–æ—Ö–æ–¥—É –≤ –ö–∞—Ä–ø–∞—Ç–∏",
        preview: "–ü—Ä–∏–≤—ñ—Ç, –∫–∏–¥–∞—é –ø–∞—Ä—É –∫—Ä—É—Ç–∏—Ö —Ñ–æ—Ç–æ–∫ –∑ –Ω–∞—à–æ—ó –ø–æ–¥–æ—Ä–æ–∂—ñ...",
        date: "18:30",
        unread: true,
        starred: true,
        tag: "personal"
      }
    ];
    
    let selectedEmails = [];
    let currentSection = 'inbox';
    
    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏
    window.onload = function() {
      renderEmails();
      showNotification('–ü–æ—à—Ç–æ–≤–∏–π –∫–ª—ñ—î–Ω—Ç –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ!', 'success');
    };
    
    // ================ –§–£–ù–ö–¶–Ü–á –î–õ–Ø –ö–ù–û–ü–û–ö ================
    
    // –¢–µ–º–Ω—ñ —Ç–µ–º–∏
    function setTheme(theme) {
      // –ó–º—ñ–Ω—é—î–º–æ –∞–∫—Ç–∏–≤–Ω—É –∫–Ω–æ–ø–∫—É —Ç–µ–º–∏
      document.querySelectorAll('.theme-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      // –ó–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ —Ç–µ–º—É
      if (theme === 'dark') {
        document.body.style.background = '#1a1a1a';
        document.body.style.color = 'white';
      } else if (theme === 'oled') {
        document.body.style.background = '#000000';
        document.body.style.color = 'white';
      } else {
        document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        document.body.style.color = '#333';
      }
      
      showNotification('–¢–µ–º–∞ –∑–º—ñ–Ω–µ–Ω–∞ –Ω–∞ ' + theme, 'success');
    }
    
    // –†–æ–∑–¥—ñ–ª–∏
    function setActiveSection(section) {
      currentSection = section;
      
      // –û–Ω–æ–≤–ª—é—î–º–æ –∞–∫—Ç–∏–≤–Ω–∏–π –ø—É–Ω–∫—Ç –º–µ–Ω—é
      document.querySelectorAll('.menu-item').forEach(item => {
        item.classList.remove('active');
      });
      event.target.classList.add('active');
      
      // –û–Ω–æ–≤–ª—é—î–º–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫
      const titles = {
        'inbox': 'üì• –í—Ö—ñ–¥–Ω—ñ',
        'sent': 'üì§ –ù–∞–¥—ñ—Å–ª–∞–Ω—ñ', 
        'drafts': 'üìù –ß–µ—Ä–Ω–µ—Ç–∫–∏',
        'trash': 'üóëÔ∏è –í–∏–¥–∞–ª–µ–Ω—ñ'
      };
      document.getElementById('sectionTitle').innerHTML = titles[section] + ' <span class="new-badge" id="newBadge">12 –Ω–æ–≤–∏—Ö</span>';
      
      renderEmails();
      showNotification('–ü–µ—Ä–µ–π—à–ª–∏ –¥–æ ' + titles[section], 'success');
    }
    
    // –í—ñ–¥–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞
    function openComposeModal() {
      document.getElementById('composeModal').style.display = 'flex';
      document.getElementById('toInput').focus();
      showNotification('–í—ñ–¥–∫—Ä–∏—Ç–æ —Ñ–æ—Ä–º—É –¥–ª—è –Ω–∞–ø–∏—Å–∞–Ω–Ω—è –ª–∏—Å—Ç–∞', 'info');
    }
    
    // –ó–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞
    function closeComposeModal() {
      document.getElementById('composeModal').style.display = 'none';
      document.getElementById('toInput').value = '';
      document.getElementById('subjectInput').value = '';
      document.getElementById('messageInput').value = '';
      showNotification('–§–æ—Ä–º–∞ –∑–∞–∫—Ä–∏—Ç–∞', 'info');
    }
    
    // –ù–∞–¥—ñ—Å–ª–∞–Ω–Ω—è –ª–∏—Å—Ç–∞
    function sendEmail() {
      const to = document.getElementById('toInput').value;
      const subject = document.getElementById('subjectInput').value;
      const message = document.getElementById('messageInput').value;
      
      if (!to || !subject || !message) {
        showNotification('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!', 'error');
        return;
      }
      
      // –î–æ–¥–∞—î–º–æ –Ω–æ–≤–∏–π –ª–∏—Å—Ç
      emails.unshift({
        id: emails.length + 1,
        sender: "–í–∏",
        avatar: "–í",
        subject: subject,
        preview: message.substring(0, 50) + '...',
        date: '–ó–∞—Ä–∞–∑',
        unread: false,
        starred: false,
        tag: "work"
      });
      
      closeComposeModal();
      renderEmails();
      showNotification('–õ–∏—Å—Ç —É—Å–ø—ñ—à–Ω–æ –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ –¥–æ ' + to, 'success');
    }
    
    // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è —á–µ—Ä–Ω–µ—Ç–∫–∏
    function saveDraft() {
      showNotification('–ß–µ—Ä–Ω–µ—Ç–∫—É –∑–±–µ—Ä–µ–∂–µ–Ω–æ', 'success');
      closeComposeModal();
    }
    
    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –ª–∏—Å—Ç—ñ–≤
    function refreshEmails() {
      showNotification('–û–Ω–æ–≤–ª–µ–Ω–æ —Å–ø–∏—Å–æ–∫ –ª–∏—Å—Ç—ñ–≤', 'success');
      const btn = event.target;
      const originalText = btn.innerHTML;
      btn.innerHTML = 'üîÑ –û–Ω–æ–≤–ª—é—î—Ç—å—Å—è...';
      
      setTimeout(() => {
        btn.innerHTML = originalText;
        renderEmails();
      }, 1000);
    }
    
    // –í–∏–±—Ä–∞—Ç–∏ –≤—Å—ñ –ª–∏—Å—Ç–∏
    function selectAllEmails() {
      const checkboxes = document.querySelectorAll('.email-checkbox');
      const allSelected = checkboxes.length > 0 && checkboxes[0].checked;
      
      checkboxes.forEach(checkbox => {
        checkbox.checked = !allSelected;
      });
      
      const count = !allSelected ? checkboxes.length : 0;
      showNotification(!allSelected ? '–í–∏–±—Ä–∞–Ω—ñ –≤—Å—ñ –ª–∏—Å—Ç–∏ (' + count + ')' : '–í–∏–¥—ñ–ª–µ–Ω–Ω—è –∑–Ω—è—Ç–æ', 'success');
    }
    
    // –í–∏–¥–∞–ª–∏—Ç–∏ –≤–∏–±—Ä–∞–Ω—ñ –ª–∏—Å—Ç–∏
    function deleteSelectedEmails() {
      const checkboxes = document.querySelectorAll('.email-checkbox:checked');
      if (checkboxes.length === 0) {
        showNotification('–í–∏–±–µ—Ä—ñ—Ç—å –ª–∏—Å—Ç–∏ –¥–ª—è –≤–∏–¥–∞–ª–µ–Ω–Ω—è', 'error');
        return;
      }
      
      if (confirm('–í–∏–¥–∞–ª–∏—Ç–∏ ' + checkboxes.length + ' –ª–∏—Å—Ç—ñ–≤?')) {
        // –í–∏–¥–∞–ª—è—î–º–æ –ª–∏—Å—Ç–∏ (–ø—Ä–æ—Å—Ç–æ –ø—Ä–∏—Ö–æ–≤—É—î–º–æ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—ó)
        checkboxes.forEach(checkbox => {
          const emailItem = checkbox.closest('.email-item');
          emailItem.style.display = 'none';
        });
        
        showNotification('–í–∏–¥–∞–ª–µ–Ω–æ ' + checkboxes.length + ' –ª–∏—Å—Ç—ñ–≤', 'success');
      }
    }
    
    // –í—ñ–¥–º—ñ—Ç–∏—Ç–∏ –ø—Ä–æ—á–∏—Ç–∞–Ω–∏–º–∏
    function markAsRead() {
      const checkboxes = document.querySelectorAll('.email-checkbox:checked');
      if (checkboxes.length === 0) {
        showNotification('–í–∏–±–µ—Ä—ñ—Ç—å –ª–∏—Å—Ç–∏', 'error');
        return;
      }
      
      checkboxes.forEach(checkbox => {
        const emailItem = checkbox.closest('.email-item');
        emailItem.style.opacity = '0.7';
      });
      
      showNotification('–í—ñ–¥–º—ñ—á–µ–Ω–æ –ø—Ä–æ—á–∏—Ç–∞–Ω–∏–º–∏: ' + checkboxes.length + ' –ª–∏—Å—Ç—ñ–≤', 'success');
    }
    
    // –í—ñ–¥–º—ñ—Ç–∏—Ç–∏ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–∏–º–∏
    function markAsUnread() {
      const checkboxes = document.querySelectorAll('.email-checkbox:checked');
      if (checkboxes.length === 0) {
        showNotification('–í–∏–±–µ—Ä—ñ—Ç—å –ª–∏—Å—Ç–∏', 'error');
        return;
      }
      
      checkboxes.forEach(checkbox => {
        const emailItem = checkbox.closest('.email-item');
        emailItem.style.opacity = '1';
      });
      
      showNotification('–í—ñ–¥–º—ñ—á–µ–Ω–æ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–∏–º–∏: ' + checkboxes.length + ' –ª–∏—Å—Ç—ñ–≤', 'success');
    }
    
    // ================ –î–û–ü–û–ú–Ü–ñ–ù–Ü –§–£–ù–ö–¶–Ü–á ================
    
    // –ü–æ–∫–∞–∑–∞—Ç–∏ —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è
    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      const text = document.getElementById('notificationText');
      
      text.textContent = message;
      notification.style.display = 'block';
      notification.style.background = type === 'error' ? '#ff6b6b' : 
                                    type === 'success' ? '#4CAF50' : '#2196F3';
      
      // –•–æ–≤–∞—î–º–æ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥–∏
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }
    
    // –í—ñ–¥–æ–±—Ä–∞–∑–∏—Ç–∏ –ª–∏—Å—Ç–∏
    function renderEmails() {
      const emailsList = document.getElementById('emailsList');
      
      if (emails.length === 0) {
        emailsList.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">–ù–µ–º–∞—î –ª–∏—Å—Ç—ñ–≤</div>';
        return;
      }
      
      emailsList.innerHTML = emails.map(email => `
        <div class="email-item">
          <input type="checkbox" class="email-checkbox">
          <span class="star" onclick="toggleStar(this)">${email.starred ? '‚òÖ' : '‚òÜ'}</span>
          <div class="sender-avatar">${email.avatar}</div>
          <div class="email-content">
            <div class="email-subject">${email.sender}: ${email.subject}</div>
            <div class="email-preview">${email.preview}</div>
          </div>
          <div class="email-date">${email.date}</div>
        </div>
      `).join('');
    }
    
    // –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –∑—ñ—Ä–æ—á–∫–∏
    function toggleStar(element) {
      if (element.textContent === '‚òÜ') {
        element.textContent = '‚òÖ';
        element.style.color = 'gold';
        showNotification('–î–æ–¥–∞–Ω–æ –¥–æ –æ–±—Ä–∞–Ω–∏—Ö', 'success');
      } else {
        element.textContent = '‚òÜ';
        element.style.color = '#ccc';
        showNotification('–í–∏–¥–∞–ª–µ–Ω–æ –∑ –æ–±—Ä–∞–Ω–∏—Ö', 'info');
      }
    }
  </script>
